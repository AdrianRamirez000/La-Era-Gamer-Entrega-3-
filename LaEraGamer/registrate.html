<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regístrate con nosotros para mantenterte informado de lo que pasa en nuestra era gamer y recibir las mejores ofertas, solo en, La Era Gamer.">
    <meta name="keywords" content="Registro, Ofertas, Descuentos, Información, Promociones">
    <link rel="shortcut icon" href="../imagenes/Mundo.png" type="Planeta">
    <title>La Era Gamer - Regístrate</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Link para CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body class="body">
    <h1 class="h1_registro" .col-sm-4>Regístrate con nosotros:</h1>
    <div class="container registro">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationTooltip01" class="form-label">Nombre(s)</label>
                <input type="text" class="form-control" id="surnameId" required>
                <div class="valid-feedback">
                    Todo bien
                </div>
                <div class="invalid-feedback">
                    Es necesario poner el nombre
                </div>
            </div>

            <div class="col-md-4">
                <label for="surnameId" class="form-label">Apellido(s)</label>
                <input type="text" class="form-control" id="surnameId" required>
                <div class="valid-feedback">
                    Todo bien
                </div>
                <div class="invalid-feedback">
                    Es necesario poner los apellidos
                </div>
            </div>
            
            <div class="col-md-4">
                <label for="surnameId" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="surnameId" required>
                <div class="valid-feedback">
                    Todo bien
                </div>
                <div class="invalid-feedback">
                    Es necesario poner el nombre de usuario
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label for="terms" class="form-check-label">Acepto los términos y condiciones</label>
                    <div class="invalid-feedback">
                        Es necesario Aceptar los términos
                    </div>
                </div>
            </div>
            <div class="botones">
                <input class="boton" .col-sm-12 class="botones" type="submit" value="Enviar">
                <input class="boton" .col-sm-12 class="botones" type="reset" value="Resetear">
            </div>
        </form>
    </div>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
            'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
                }, false)
                })
            })()
    </script>
</body>
</html>
